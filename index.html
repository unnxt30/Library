<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnLib</title>
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>    

</head>
<body>
    

    <div class="welcome"> 
        <div id="main_text">Library</div>
    </div>

    <div class="addButton">
        <button id="addBook">+Add Book</button>
    </div>

    
    <div class="form-container">
        <form id="bookForm">
            <div class="form-heading">Add new Book</div>
            <div class="title">
                <input type="text" name = "title" placeholder = "Title">
            </div>
            <div class="author">
                <input type="text" name = "author" placeholder = "Author">
            </div>
            <div class="page">
                <input type="number" name = "pages" placeholder = "Pages">
            </div>
            <div class="read">
                <input type="checkbox" name="read" class="check"></input>
                <label for="read">Have you read the book?</label>
            </div>
            <!-- <div class="submit">
                <input type="submit" value="Submit">
            </div> -->
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
    <div id="overlay"></div>
    <div class="gridContainer">
        <div class="bookGrid">
        </div>
    </div>
    

    
    
</body>
</html>
